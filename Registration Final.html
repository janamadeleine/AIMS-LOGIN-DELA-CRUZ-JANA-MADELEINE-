<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>

<h2 style="color:White;text-align:center;">Student Registration</h2>



<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label for="StudentNo">Student Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="student number" name="student number" placeholder="Enter Student Number" required>
      </div>
    </div>
    
	 <div class="row">
      <div class="col-25">
        <label for="Course,Year &Section">Course,Year &Section</label>
      </div>
      <div class="col-75">
        <input type="text" id="Course,Year &Section" name="Course,Year &Section" placeholder="Enter Course,Year &Section" required>
      </div>
    </div>
	
	 <div class="row">
      <div class="col-25">
        <label for="First Name">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="First Name" name="First Name" placeholder="Enter First Name" required>
      </div>
    </div>
	
	  <div class="row">
      <div class="col-25">
        <label for="Middle Name">Middle Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="First Name" name="First Name" placeholder="Enter Middle Name" required>
      </div>
    </div>
	
	  <div class="row">
      <div class="col-25">
        <label for="Last Name">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="First Name" name="First Name" placeholder="Enter Last Name" required>
      </div>
    </div>
		
		<div class="row">
      <div class="col-25">
        <label for="Date of Birth">Date of Birth</label>
      </div>
      <div class="col-75">
        <input type="date" id="bday" name="bday" placeholder="Enter Date of Birth" required>
      </div>
    </div>
	
    <div class="row">
      <div class="col-25">
        <label for="Sex">Sex</label>
      </div>
      <div class="col-75">
        <select id="Sex" name="sex"/>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
	
		  <div class="row">
        <div class="col-25">
        <label for="Home Address">Home Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="Home Address" name="Home Adrress" placeholder="Enter Home Address" required>
      </div>
    </div>
	
		  <div class="row">
        <div class="col-25">
        <label for="Mobile Number">Mobile Number</label>
      </div>
      <div class="col-75">
        <input type="text" id="Mobile Number" name="MobileNo" placeholder="+639XXXXXXXXX" required>
      </div>
    </div>
	
    <div class="row">
      <div class="col-25">
        <label for="Email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="Email Address" name="Email Address" placeholder="Enter Email Address" required>
      </div>
    </div>
	
	    <div class="row">
      <div class="col-25">
        <label for="Confirm Email Address">Confirm Email Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="Confirm Email Address" name="Confirm Email Address" placeholder="Enter Confirm Email Address" required>
      </div>
    </div>
	
	    <div class="row">
      <div class="col-25">
        <label for="Password">Password</label>
      </div>
      <div class="col-75">
        <input type="text" id="Password" name="Password" placeholder="Enter Password" required>
      </div>
    </div>
	
	  <div class="row">
      <div class="col-25">
        <label for="Confirm Password">Confirm Password</label>
      </div>
      <div class="col-75">
        <input type="text" id="Confirm Password" name="Confirm Password" placeholder="Enter Confirm Password" required>
      </div>
    </div>
	
  <p style="color:white;">By creating an account you agree to AIMS' <a href="#">Terms&Condition and Privacy Policy</a>.</p>
    <button type="submit" class="registerbtn"><a href="Account Validation.html">Sign Up</button></a>
  </div>
  
  <div class="container signin">
    <p style="color:white;">Already have an account? <a href="Login.html">Sign in</a>.</p>
	
</body>
</html>
